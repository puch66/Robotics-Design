<!DOCTYPE html>
<html>
<head>
    <title> Robotics&Design mock server</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style = "background-color: green;">

    <div class="header">
        <h1>Robot controller</h1>
    </div>
    <div class="row" style="margin: 0%;">
      <div class="col col-5">
        <form method="post" action="/control">
          <div class="form-group">
            <label for="servo_channel">Servo_channel</label>
            <input type="number" class="form-control" id="servo_channel" name="servo_channel" placeholder="0">
          </div>
          <div class="form-group">
            <label for="power">Power</label>
            <input type="number" class="form-control" id="power" name="power" placeholder="0">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="up" value="down" id="up">
            <label class="form-check-label" for="up">
              Down
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="speed" id="low" value="low">
            <label class="form-check-label" for="low">
              Low speed
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="speed" id="medium" value="medium">
            <label class="form-check-label" for="medium">
              Medium speed
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="speed" id="high" value="high">
            <label class="form-check-label" for="high">
              High speed
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Control</button>
        </form>
      </div>
      <div class="col col-5">
        <form method="post" action="/emotion">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="emotion" id="idle" value="idle">
            <label class="form-check-label" for="idle">
              IDLE
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="emotion" id="happy" value="happy">
            <label class="form-check-label" for="happy">
              HAPPY
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="emotion" id="sad" value="sad">
            <label class="form-check-label" for="sad">
              SAD
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="emotion" id="angry" value="angry">
            <label class="form-check-label" for="angry">
              ANGRY
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="emotion" id="shocked" value="shocked">
            <label class="form-check-label" for="shocked">
              SHOCKED
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="emotion" id="doubtful" value="doubtful">
            <label class="form-check-label" for="doubtful">
              DOUBTFUL
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="emotion" id="annoyed" value="annoyed">
            <label class="form-check-label" for="annoyed">
              ANNOYED
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Send emotion</button>
        </form>
      </div>
    </div>

</body>
</html>
